
<!DOCTYPE html>
<html lang="en" ng-app="templateStore">
  <head>

    <meta name="description" content="An app to find and buy html templates online using paypal.">
    <meta name="author" content="Shubham">
    <link rel="icon" href="../../favicon.ico">

    <title>TemplateStore</title>

    <!-- Bootstrap core CSS -->

    <nav class="navbar navbar-inverse">
      <div class="container">

          <a class="navbar-brand" href="#!/templates">Template Store</a>         
        </div>
    
      </div>

    <script src="app.js"></script>
